name: MS Teams WebHook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3    
      # Runs a single command using the runners shell
      - name: Run a one-line script
      
        # Variables
        env:
          # WorkFlow
          workFlowName : ${{github.event.workflow.name}}
          workFlowConclusion : ${{github.event.workflow.conclusion}}
          workFlowRunNumber : ${{github.event.workflow.run_number}}
          workFlowRunUrl : ${{github.event.workflow.run_html_url}}
          # Repositoy
          repositoryName: ${{ github.event.repository.name }}
          repositoryURL: ${{ github.event.repository.html_url }}
          # Author
          authorName: ${{ github.event.author.username }}
          authorUrl: ${{ github.event.author.html_url }}
          authorAvatarUrl: ${{ github.event.author.avatar_url }}
          # Commit
          commitMsg: ${{ github.event.head_commit.message }}
          commitUrl: ${{github.event.commit.html_url}}
          # Event
          eventType : ${{github.event.type}}
          eventUrl : ${{github.event.html_url}}
          
          
        run: >-
            curl -H 'Content-Type: application/json' 
            -d '{"text": "hook is on ${{ github.event }} "}' ${{ secrets.test_hook }}

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo ${{ github.event }},
          echo test, and deploy your project.
